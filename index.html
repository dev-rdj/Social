<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socialify</title>

  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-content">
    <h1>Socialify</h1>
    <p class="intro-tagline">Create posts people actually read</p>

    <div class="intro-uses">
      <span>Instagram captions</span>
      <span>Twitter threads</span>
      <span>LinkedIn posts</span>
    </div>

    <p class="intro-credit">Powered by AI Â· Built by Jeff</p>
  </div>
</div>

<!-- APP -->
<div class="app">

  <header class="top-bar">
    <div class="title">Socialify</div>
    <div class="subtitle">Built by Jeff</div>
  </header>

  <main class="main">
    <h2>Generate a social post</h2>
    <p class="desc">Enter a topic and choose how you want to sound.</p>

    <div class="card">
      <label>Post topic</label>
      <textarea id="topic" placeholder="e.g. Fitness motivation, startup launch, productivity tips..."></textarea>

      <label>Platform</label>
      <select id="platform">
        <option value="Instagram">Instagram</option>
        <option value="Twitter">Twitter / X</option>
        <option value="LinkedIn">LinkedIn</option>
      </select>

      <label>Tone</label>
      <select id="tone">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="motivational">Motivational</option>
      </select>

      <button id="generate-btn">Generate Post</button>
    </div>

    <div id="result" class="result hidden"></div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
